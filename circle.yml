machine:
  php: 
    version: 7.0.7
  timezone: Asia/Tokyo
  services:
    - docker

dependencies:
  override:
    - docker-compose up -d
test:
  pre:
    - curl https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
    - docker-compose --version
  override:
    - docker-compose run laravel ls
    - docker-compose run laravel ./vendor/bin/phpunit
