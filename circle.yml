machine:
  php: 
    version: 7.0.7
  timezone: Asia/Tokyo
  services:
    - docker

dependencies:
  override:
    - docker-compose up -d
test:
  pre:
    - docker-compose --version
    - docker-compose up -d
  override:
    - docker-compose run php composer-install
    - docker-compose run php ./vendor/bin/phpunit
